<!-- Danh mục các bài viết khi render ra -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
    // DOM Elements
    const nftGrid = document.getElementById('nft-grid');
    const searchInput = document.getElementById('searchInput');
    const filterButtonsContainer = document.getElementById('filter-buttons');
    const paginationControls = document.getElementById('pagination-controls');

    // --- DATA ---
    // Expanded sample data to demonstrate pagination
    const nfts = [
        {
            id: 1,
            title: 'candy',
            author: 'elma alone',
            price: '2.55 ETH',
            time: '07h:25m:46s',
            image: 'https://i.imgur.com/G5YmHqj.jpeg',
            category: 'Art',
            authorAvatar: 'https://i.pravatar.cc/48?u=elma'
        },
        {
            id: 2,
            title: 'darky',
            author: 'Nixit elima',
            price: '6.24 ETH',
            time: '02h:12m:12s',
            image: 'https://i.imgur.com/yvC9jFp.jpeg',
            category: 'Art',
            authorAvatar: 'https://i.pravatar.cc/48?u=nixit'
        },
        {
            id: 3,
            title: 'Ramnu',
            author: 'james lie',
            price: '6.29 ETH',
            time: '03h:01m:32s',
            image: 'https://i.imgur.com/I7b2yQy.jpeg',
            category: 'Photography',
            authorAvatar: 'https://i.pravatar.cc/48?u=james'
        },
        {
            id: 4,
            title: 'Iscylox',
            author: 'jon sin',
            price: '4.81 ETH',
            time: '01h:45m:22s',
            image: 'https://i.imgur.com/0F9gYvI.jpeg',
            category: 'Games',
            authorAvatar: 'https://i.pravatar.cc/48?u=jon'
        },
        {
            id: 5,
            title: 'Leadflawa',
            author: 'ahmed al',
            price: '3.19 ETH',
            time: '09h:30m:55s',
            image: 'https://i.imgur.com/S2gQOWp.jpeg',
            category: 'Music',
            authorAvatar: 'https://i.pravatar.cc/48?u=ahmed'
        },
        {
            id: 6,
            title: 'marty',
            author: 'watson wilen',
            price: '10.5 ETH',
            time: '12h:05m:01s',
            image: 'https://i.imgur.com/5Vf3p6A.png',
            category: 'Games',
            authorAvatar: 'https://i.pravatar.cc/48?u=watson'
        },
        // Add more items for pagination testing
        {
            id: 7,
            title: 'Space Odyssey',
            author: 'elma alone',
            price: '4.15 ETH',
            time: '01h:15m:06s',
            image: 'https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop',
            category: 'Art',
            authorAvatar: 'https://i.pravatar.cc/48?u=elma'
        },
        {
            id: 8,
            title: 'Vinyl Dreams',
            author: 'ahmed al',
            price: '1.99 ETH',
            time: '21h:02m:30s',
            image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=2070&auto=format&fit=crop',
            category: 'Music',
            authorAvatar: 'https://i.pravatar.cc/48?u=ahmed'
        },
        {
            id: 9,
            title: 'Forest Spirit',
            author: 'james lie',
            price: '7.50 ETH',
            time: '05h:55m:55s',
            image: 'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?q=80&w=1974&auto=format&fit=crop',
            category: 'Photography',
            authorAvatar: 'https://i.pravatar.cc/48?u=james'
        },
    ];

    // --- PAGINATION STATE ---
    let currentPage = 1;
    const itemsPerPage = 6;
    let currentItems = [...nfts];

    // --- RENDER FUNCTION ---
    const renderNfts = () => {
        nftGrid.innerHTML = ''; // Clear grid
        if (currentItems.length === 0) {
            nftGrid.innerHTML = `<p class="text-gray-500 col-span-3 text-center">No items found.</p>`;
            return;
        }

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedItems = currentItems.slice(start, end);

        paginatedItems.forEach(nft => {
            const card = `
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden card-hover">
                    <div class="relative">
                        <img src="${nft.image}" class="w-full h-56 object-cover" alt="${nft.title}">
                    </div>
                    <div class="p-5 pt-0">
                        <div class="flex items-center justify-between h-8 -mt-8 relative z-10">
                            <div class="flex items-center bg-white/80 backdrop-blur-sm rounded-full pr-4">
                                <p class="text-sm font-semibold text-gray-800 pl-4">${nft.author}</p>
                                <span class="ml-2 h-2 w-2 bg-green-500 rounded-full"></span>
                            </div>
                            <img src="${nft.authorAvatar}" alt="${nft.author}" class="w-14 h-14 rounded-full border-4 border-white shadow-md">
                        </div>
                        <h4 class="font-bold text-xl mt-4 mb-4 capitalize">${nft.title}</h4>
                        <div class="flex justify-between items-center border-t border-gray-100 pt-4">
                            <div>
                                <p class="text-xs text-gray-500">Courrent Bid</p>
                                <p class="font-bold text-gray-800">${nft.price}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-gray-500">Auction Ending Time</p>
                                <p class="font-bold text-gray-800">${nft.time}</p>
                            </div>
                        </div>
                    </div>
                </div>`;
            nftGrid.innerHTML += card;
        });
    };
    
    // --- PAGINATION SETUP ---
    const setupPagination = () => {
        paginationControls.innerHTML = '';
        const pageCount = Math.ceil(currentItems.length / itemsPerPage);
        if (pageCount <= 1) return; // Don't show pagination if only one page

        // Previous Button
        const prevButton = document.createElement('button');
        prevButton.innerHTML = `<i class="fas fa-chevron-left"></i>`;
        prevButton.className = "px-4 py-2 rounded-lg bg-white hover:bg-indigo-500 hover:text-white transition disabled:opacity-50 disabled:cursor-not-allowed";
        if (currentPage === 1) prevButton.disabled = true;
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        });
        paginationControls.appendChild(prevButton);

        // Page Number Buttons
        for (let i = 1; i <= pageCount; i++) {
            const pageButton = document.createElement('button');
            pageButton.innerText = i;
            pageButton.className = `px-4 py-2 rounded-lg transition font-semibold ${currentPage === i ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-200'}`;
            pageButton.addEventListener('click', () => {
                currentPage = i;
                updatePage();
            });
            paginationControls.appendChild(pageButton);
        }

        // Next Button
        const nextButton = document.createElement('button');
        nextButton.innerHTML = `<i class="fas fa-chevron-right"></i>`;
        nextButton.className = "px-4 py-2 rounded-lg bg-white hover:bg-indigo-500 hover:text-white transition disabled:opacity-50 disabled:cursor-not-allowed";
        if (currentPage === pageCount) nextButton.disabled = true;
        nextButton.addEventListener('click', () => {
            if (currentPage < pageCount) {
                currentPage++;
                updatePage();
            }
        });
        paginationControls.appendChild(nextButton);
    };

    const updatePage = () => {
        renderNfts();
        setupPagination();
    };

    // --- EVENT LISTENERS ---
    const applyFilters = () => {
        const searchTerm = searchInput.value.toLowerCase();
        const activeFilterBtn = document.querySelector('.filter-btn.bg-gray-900');
        const activeCategory = activeFilterBtn.textContent;

        let filtered = [...nfts];

        // Filter by category
        if (activeCategory !== 'All') {
            filtered = filtered.filter(nft => nft.category === activeCategory);
        }

        // Filter by search term
        if (searchTerm) {
            filtered = filtered.filter(nft => 
                nft.title.toLowerCase().includes(searchTerm) || 
                nft.author.toLowerCase().includes(searchTerm)
            );
        }

        currentItems = filtered;
        currentPage = 1; // Reset to first page after any filter/search
        updatePage();
    };

    searchInput.addEventListener('keyup', applyFilters);
    
    filterButtonsContainer.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON' && e.target.classList.contains('filter-btn')) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-gray-900', 'text-white');
                btn.classList.add('bg-white', 'text-gray-700');
            });
            e.target.classList.add('bg-gray-900', 'text-white');
            e.target.classList.remove('bg-white', 'text-gray-700');
            applyFilters();
        }
    });

    // --- INITIAL RENDER ---
    updatePage();
});
</script>

 <script>
    document.addEventListener('DOMContentLoaded', () => {

// --- DỮ LIỆU MẪU ---
const artists = [
    { id: 1, name: 'James', avatarUrl: 'https://i.imgur.com/8QpJa5A.png', isFollowing: false },
    { id: 2, name: 'Mikel', avatarUrl: 'https://i.pravatar.cc/48?u=mikel', isFollowing: true },
    { id: 3, name: 'Sarah', avatarUrl: 'https://i.pravatar.cc/48?u=sarah', isFollowing: false },
    { id: 4, name: 'David', avatarUrl: 'https://i.pravatar.cc/48?u=david', isFollowing: false },
    { id: 5, name: 'Anna', avatarUrl: 'https://i.pravatar.cc/48?u=anna', isFollowing: true },
    // Thêm user thứ 6 để kích hoạt phân trang
    { id: 6, name: 'Chris', avatarUrl: 'https://i.pravatar.cc/48?u=chris', isFollowing: false },
    { id: 7, name: 'Laura', avatarUrl: 'https://i.pravatar.cc/48?u=laura', isFollowing: false },
];

// --- BIẾN TRẠNG THÁI ---
let currentPage = 1;
const itemsPerPage = 5;

// --- DOM ELEMENTS ---
const artistListContainer = document.getElementById('artist-list');
const paginationContainer = document.getElementById('artist-pagination');

/**
 * Hàm render danh sách artist cho trang hiện tại
 */
function renderArtists() {
    artistListContainer.innerHTML = ''; // Xóa danh sách cũ

    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const artistsToShow = artists.slice(startIndex, endIndex);

    artistsToShow.forEach(artist => {
        const buttonClass = artist.isFollowing
            ? 'bg-indigo-600 text-white'
            : 'border border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white';
        
        const buttonText = artist.isFollowing ? 'Following' : 'Follow';

        const artistElement = `
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <img src="${artist.avatarUrl}" alt="Artist ${artist.name}" class="w-12 h-12 rounded-full">
                    <div>
                        <p class="font-bold">${artist.name}</p>
                    </div>
                </div>
                <button class="${buttonClass} font-semibold px-4 py-1 rounded-full transition text-sm">
                    ${buttonText}
                </button>
            </div>
        `;
        artistListContainer.innerHTML += artistElement;
    });
}

/**
 * Hàm tạo và quản lý các nút phân trang
 */
function setupPagination() {
    paginationContainer.innerHTML = ''; // Xóa các nút cũ
    const pageCount = Math.ceil(artists.length / itemsPerPage);

    // Chỉ hiển thị phân trang nếu có nhiều hơn 1 trang
    if (pageCount <= 1) {
        return;
    }

    // Nút Previous
    const prevButton = document.createElement('button');
    prevButton.innerText = 'Trước';
    prevButton.className = 'px-3 py-1 rounded-md hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed';
    if (currentPage === 1) {
        prevButton.disabled = true;
    }
    prevButton.addEventListener('click', () => {
        currentPage--;
        updateView();
    });
    
    // Hiển thị "Trang X / Y"
    const pageInfo = document.createElement('span');
    pageInfo.className = "font-semibold text-gray-600";
    pageInfo.innerText = `Trang ${currentPage} / ${pageCount}`;

    // Nút Next
    const nextButton = document.createElement('button');
    nextButton.innerText = 'Sau';
    nextButton.className = 'px-3 py-1 rounded-md hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed';
    if (currentPage === pageCount) {
        nextButton.disabled = true;
    }
    nextButton.addEventListener('click', () => {
        currentPage++;
        updateView();
    });

    paginationContainer.append(prevButton, pageInfo, nextButton);
}

/**
 * Hàm cập nhật lại toàn bộ giao diện
 */
function updateView() {
    renderArtists();
    setupPagination();
}

// --- KHỞI CHẠY LẦN ĐẦU ---
updateView();
});
 </script>
